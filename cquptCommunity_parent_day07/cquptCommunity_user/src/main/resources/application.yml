server: 
  port: 9008
spring: 
  application:  
    name: cquptCommunity-user #指定服务名
  datasource:  
    driverClassName: com.mysql.jdbc.Driver
    url: jdbc:mysql://192.168.174.132:3306/cquptCommunity_user?characterEncoding=utf-8
    username: root
    password: root
  jpa: 
    database: MySQL
    show-sql: true

  #配置redis
  redis:
    host: 192.168.174.132

  #配置rabbitmq
  rabbitmq:
    host: 192.168.174.132   #指定要连接的主机

#配置要使用的JWT的配置信息
jwt:
  config:
    key: cquptCommunity   #所加的盐
    ttl: 3600000          #过期时间

#把自己注册到eureka中（url是eureka注册中心的访问路径）
eureka:
  client:
    service-url:
      defaultZone: http://localhost:9000/eureka   #eureka注册中心的访问路径
  instance:
    prefer-ip-address: true #实现跨域访问